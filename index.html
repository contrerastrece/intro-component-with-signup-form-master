<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="container">
      <div class="description">
        <h2 class="description__title">Learn to code by watching others</h2>
        <p class="description__paragraph">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="container__form">
        <p class="promotion">
          <span class="promotion-span">Try it free 7 days </span> then $20/mo.
          thereafter
        </p>
        <form class="form">
          <input type="text" class="form-element" placeholder="First Name" />
          <input type="text" class="form-element" placeholder="Last Name" />
          <input
            type="email"
            class="form-element"
            placeholder="Email Address"
          />
          <input type="password" class="form-element" placeholder="Password" />
          <button id="btn" class="btn">CLAIM YOUR FREE TRIAL</button>
          <p class="terms">
            By clicking the button, you are agreeing to our
            <sp class="terms-span">Terms and Services</span>
          </div>
        </form>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
